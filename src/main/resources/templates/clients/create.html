<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clients Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container my-3">
    <div class="row">
    	<div class="col-md-8 mx-auto rounded border p-4">
    		<h2 class="text-center mb-5">New Client</h2>
    		
    		<form method="POST" th:object="${clientDto}">
    			<div class="row mb-3">
    				<label for="firstName" class="col-sm-4 col-form-label">First Name</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" th:field="${clientDto.firstName}" placeholder="Enter first name"  />
    					<p th:if="${#fields.hasErrors('firstName')}"
    						th:errorclass="text-danger"
    						th:errors="${clientDto.firstName}">	
    					</p>
    				</div>
    			</div>
    			
    			<div class="row mb-3">
    				<label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" th:field="${clientDto.lastName}" placeholder="Enter last name" />
    					<p th:if="${#fields.hasErrors('lastName')}"
    						th:errorclass="text-danger"
    						th:errors="${clientDto.lastName}">	
    					</p>
    				</div>
    			</div>
    			
    			<div class="row mb-3">
    				<label for="email" class="col-sm-4 col-form-label">Email</label>
    				<div class="col-sm-8">
    					<input type="email" class="form-control" th:field="${clientDto.email}" placeholder="Exemple: John.doe@gmail.com" />
    					<p th:if="${#fields.hasErrors('email')}"
    						th:errorclass="text-danger"
    						th:errors="${clientDto.email}">	
    					</p>
    				</div>
    			</div>
    			
    			<div class="row mb-3">
    				<label for="phone" class="col-sm-4 col-form-label">Phone</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" th:field="${clientDto.phone}" placeholder="Enter phone"  />
    					<p th:if="${#fields.hasErrors('phone')}"
    						th:errorclass="text-danger"
    						th:errors="${clientDto.phone}">	
    					</p>
    				</div>
    			</div>
    			
    			<div class="row mb-3">
    				<label for="address" class="col-sm-4 col-form-label">Address</label>
    				<div class="col-sm-8">
    					<input type="text" class="form-control" th:field="${clientDto.address}" placeholder="Enter address"  />
    					<p th:if="${#fields.hasErrors('address')}"
    						th:errorclass="text-danger"
    						th:errors="${clientDto.address}">	
    					</p>
    				</div>
    			</div>
    			
    			<div class="row mb-3">
    				<label for="status" class="col-sm-4 col-form-label">Status</label>
    				<div class="col-sm-8">
    					<select th:field="${clientDto.status}" class="form-select">
    						<option value="New">New</option>
    						<option value="Permanent">Permanent</option>
    						<option value="Lead">Lead</option>
    						<option value="Occasional">Occasional</option>
    						<option value="Inactive">Inactive</option>
    					</select>
    					<p th:if="${#fields.hasErrors('status')}"
    						th:errorclass="text-danger"
    						th:errors="${clientDto.status}">	
    					</p>
    				</div>
    			</div>
    			
    			<div class="row">
    				<div class="offset-sm-4 col-sm-4 d-grid">
    					<button class="btn btn-primary" type="submit">Submit</button>
    				</div>
    				<div class="col-sm-4 d-grid">
    					<a class="btn btn-danger" href="/clients">Cancel</a>
    				</div>
    			</div>
    			
    		</form>
    	</div>
    </div>	
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
